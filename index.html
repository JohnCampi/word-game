<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Spelling Game!</h1>
    <p>Score: 0</p>
    <div id="spanDiv"><span id="words"></span></div>
    <div id="buttons">
      <button id="mainLetter" class="btns">d</button>
      <button class="btns">a</button>
      <button class="btns">h</button>
      <button class="btns">n</button>
      <button class="btns">r</button>
      <button class="btns">t</button>
      <button class="btns">y</button>
    </div>
    <div id="btn2">
      <button id="enter">Enter</button>
      <button id="clear">Clear</button>
      <button id="backspace">Delete</button>
    </div>
    <span id="ulList">
      <ul></ul>
    </span>
    <video
      autoplay
      muted
      loop
      id="myVideo"
      src="video.mp4"
      type="video/mp4"
    ></video>
    <script src="app.js"></script>
  </body>
</html>
